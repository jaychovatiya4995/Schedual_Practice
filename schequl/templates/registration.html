{% extends "base.html" %}

{% block content %}
 <form method='post' action="{% url 'registration' %}">
  {% csrf_token %}
  <div class="container">
    <h1>Sing Up</h1>
    <p>Please fill in this form to Sign Up.</p>
    <hr>
    <label class="pt-2 text-inline"><b>First Name</b></label>
    <input class="form-control" type="text" placeholder="First Name" name="fnm" id="fnm" required>

    <label class="pt-2 text-inline"><b>Last Name</b></label>
    <input class="form-control" type="text" placeholder="Last Name" name="lnm" id="lnm" required>

    <label class="pt-2"><b>Birth Date</b></label>
    <input class="form-control" type="date" name="bd" id="bd" required>

    <label class="pt-2"><b>Gender</b></label>
    <label class="radio-inline">
      <input type="radio" name="sex" value="male" checked>Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="sex" value="female">Female
    </label>
    <label class="radio-inline">
      <input type="radio" name="sex" value="other">Other</label><br>


    <label class="pt-2"><b>Marital</b></label>
    <select class="form-control" name="marital">
        <option value="married">Married</option>
        <option value="unmarried">Unmarried</option>
        <option value="divorce">Divorce</option>
        <option value="widow">Widow</option>
    </select>

    <label class="pt-2"><b>Mobile No.</b></label>
    <input class="form-control" type="text" placeholder="1234567890" name="mo" id="mo" required>

    <label class="pt-2"><b>Email</b></label>
    <input class="form-control" type="email" placeholder="abc@123.com" name="email" id="email" required>

    <label class="pt-2"><b>Address.</b></label>
    <input class="form-control" type="text" placeholder="Enter address" name="add" id="add" required>

    <label class="pt-2"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label class="pt-2"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Enter Password" name="psw1" id="psw1" required>


    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="btn btn-success text-center">Sign Up</button>
  </div>
    <br>
  <div class="container">
      <p>Already have an account? <a href="{% url 'index' %}">Sing In</a></p>
  </div><br><br>
</form>

{% if messages %}
{% for msg in messages %}
<div class="alert alert-success" role="alert">
   {{msg}}
</div>

{% endfor %}
{% endif %}

{% endblock %}
